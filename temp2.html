    <script type=\"text\" class=\"content\"><img src=\"https://pic2.zhimg.com/50/v2-c40de4cf19b11f65f141453b6a4eb9f9_b.jpg\" data-rawwidth=\"487\" data-rawheight=\"330\" class=\"origin_image zh-lightbox-thumb\" width=\"487\" data-original=\"https://pic2.zhimg.com/50/v2-c40de4cf19b11f65f141453b6a4eb9f9_r.jpg\"><p>据消息指vivo即将发布其首款全面屏手机X20，甚至扯了一个噱头说可能会在某些方面超越三星的全面屏手机Galaxy Note8，不过由于vivo自身缺乏技术和产业链，超越三星全面屏手机并不现实。</p><p><br></p><p><br></p><img src=\"http://pic2.zhimg.com/v2-c40de4cf19b11f65f141453b6a4eb9f9_b.jpg\" data-rawwidth=\"487\" data-rawheight=\"330\" class=\"origin_image zh-lightbox-thumb\" width=\"487\" data-original=\"http://pic2.zhimg.com/v2-c40de4cf19b11f65f141453b6a4eb9f9_r.jpg\"><p><br></p><p><br></p><p>国产手机品牌面临的最大问题就是产业链问题，除了华为在手机芯片上有所突破外，整个中国的手机产业链在技术水平方面落后于国外，在AMOLED面板方面更是高度依赖三星。</p><p>vivo和OPPO两家企业在技术方面更是缺乏底蕴，不过这两家企业凭借着强大的广告攻势以及渠道优势，还是在国内智能手机市场崛起。当然OPPO也有自己独到的低压快充技术vooc闪充，但是这项技术的门槛太低，目前手机芯片企业联发科和高通都开发出了它们的低压快充技术。</p><p>帮助OPPO和vivo崛起的另一个因素恰恰是来自三星的支持，去年这两家企业是三星对外供应AMOLED面板的最大客户，凭借着三星的支持OV也成为国内市场OLED屏手机份额前两名，合计占有超过国内OLED屏手机超过七成市场份额。据说今年即使在苹果要求订购AMOLED面板导致供应紧张的情况下，三星依然给予OV一定的AMOLED面板产能。</p><p>在三星的支持下，vivo去年推出了国产手机当中的首款双曲面屏手机Xplay5，凭借着这一卖点该款手机成为市场大热的产品。不过Xplay5的双曲面在弧度方面其实是比不上三星的Galaxy S7 edge的，其双曲面仅有装饰的意义并无实用的功能。</p><p>vivo即将发布的X20估计也将采用三星的双曲面AMOLED面板，如vivo采用国产面板企业的全面屏或者日本面板企业JDI的全面屏，那么它将很难有自己的特点，因为在技术方面其不如华为，在性价比方面不如小米。</p><p>在采用三星的双曲面AMOLED面板的情况下，自然其弧度方面也将不如三星的Galaxy Note8，三星当然不会希望vivo的产品会冲击自家的旗舰手机。</p><p>消息传它可能超越三星Galaxy Note8的另一项技术是屏下指纹识别技术，这项技术倒是它与高通演示了，但是要想变成实用并不容易，据说苹果目前也搞不定屏下指纹识别技术导致iPhone8的指纹识别可能会放在后背，笔者对vivo能搞定这项技术抱有相当大的怀疑态度。</p><p>因此笔者认为vivo的X20所谓超越三星的Galaxy Note8只不过是当下的宣传噱头，真正上市的时候音响、拍摄才是它的主打，当然即使其采用的双曲面AMOLED屏在性能表现方面不如三星的全面屏手机也依然要比其他国产手机品牌要出色，还是值得期待的。</p>
